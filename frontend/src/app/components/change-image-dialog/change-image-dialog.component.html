<h1 mat-dialog-title>Set Recipe Image</h1>
<div mat-dialog-content>
  <p>Please enter the URL to the recipe image.</p>
  <mat-form-field>
    <mat-label>Image URL</mat-label>
    <input matInput [(ngModel)]="dialogData.imageURL" cdkFocusInitial>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="dialogData.imageURL">Ok</button>
</div>
